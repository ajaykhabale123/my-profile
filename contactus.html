<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form>
        <table>
            <tbody>
                <tr>
                    <td><label>Full Name: </label></td>
                    <td><input type="text" maxlength="40" placeholder="Max Character length=40" required autofocus></td>
                </tr>
                <tr>
                    <td><label>Mobile No:</label></td>
                    <td><input type="number" maxlength="10" required></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" required placeholder="Ex.abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label>Enquiry:</label></td>
                    <td><textarea  cols="50" rows="7"></textarea></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td><button type="reset">Clear</button></td>
                </tr>
            </tbody>
        </table>
    </form>
    
</body>
</html>
